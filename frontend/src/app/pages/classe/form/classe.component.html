<p-table [(selection)]="classeSelecionada" [globalFilterFields]="['nome']" [paginator]="true" [rows]="20"
         [value]="classes"
         selectionMode="single">
  <ng-template id="caption" pTemplate="caption">
    <button (click)="setFocus()" class="botoesCabecalho" icon="pi pi-plus" label="Add" pButton></button>
    <button (click)="delete(classeSelecionada)" [disabled]="!isOneSelected()" class="botoesCabecalho" icon="pi pi-trash"
            label="Delete" pButton></button>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Valor</th>
      <th scope="col">Prazo para devolução</th>
    </tr>
  </ng-template>
  <ng-template let-classe pTemplate="body">
    <tr [pSelectableRow]="classe">
      <td>{{classe["nome"]}}</td>
      <td>R$ {{classe["valor"]}}</td>
      <td>{{classe["prazoDevolucao"]}} {{classe["prazoDevolucao"] === 1 ? 'dia' : 'dias'}}</td>
    </tr>
  </ng-template>
</p-table>
<br><br>
<p-card [style]="{width: '100%'}" header="Cadastro de Classe">
  <div class="p-grid p-justify-between" style="margin: 2% auto 0">
    <div>
      <span class="ui-float-label">
        <input [(ngModel)]="novaClasse.nome" id="inputNome" pInputText size="80" type="text">
        <label for="inputNome">Nome</label>
      </span>
      <span class="ui-float-label">
        <input [(ngModel)]="novaClasse.prazoDevolucao" id="inputPrazoDevolucao" pInputText size="80" type="text">
        <label for="inputPrazoDevolucao">Prazo devolução</label>
      </span>
    </div>
    <div>
      <span class="ui-float-label">
        <input [(ngModel)]="novaClasse.valor" id="inputValor" pInputText size="80" type="text">
        <label for="inputValor">Valor</label>
      </span>
      <button (click)="post(novaClasse)" label="Cadastrar" pButton></button>
    </div>
  </div>
</p-card>
