<p-table [(selection)]="itemSelecionado" [globalFilterFields]="['nome']" [paginator]="true" [rows]="20"
         [value]="itens"
         selectionMode="single">
  <ng-template id="caption" pTemplate="caption">
    <button (click)="setFocus()" class="botoesCabecalho" icon="pi pi-plus" label="Add" pButton></button>
    <button (click)="delete(itemSelecionado)" [disabled]="!isOneSelected()" class="botoesCabecalho" icon="pi pi-trash"
            label="Delete" pButton></button>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">Número de série</th>
      <th scope="col">Data de aquisição</th>
      <th scope="col">Título</th>
      <th scope="col">Tipo</th>
    </tr>
  </ng-template>
  <ng-template let-item pTemplate="body">
    <tr [pSelectableRow]="item">
      <td>{{item["numeroSerie"]}}</td>
      <td>{{item["dataAquisicao"]}}</td>
      <td>{{item["titulo"]["nome"]}}</td>
      <td>{{item["tipoItem"]["descricao"]}}</td>
    </tr>
  </ng-template>
</p-table>
<br><br>
<p-card [style]="{width: '100%'}" header="Cadastro de Item">
  <div class="p-grid p-justify-between" style="margin: 2% auto 0">
    <div>
      <span class="ui-float-label">
        <p-inputNumber [(ngModel)]="novoItem.numeroSerie" id="inputNumeroSerie"></p-inputNumber>
        <label for="inputNumeroSerie">Número de série</label>
      </span>
      <span class="ui-float-label">
        <p-calendar [(ngModel)]="novoItem.dataAquisicao" [locale]="br" [showIcon]="true" dateFormat="dd/mm/yy"
                    id="inputDataAquisicao"></p-calendar>
        <label for="inputDataAquisicao">Data de aquisição</label>
      </span>
      <span class="ui-float-label">
        <p-dropdown [(ngModel)]="novoItem.titulo" [options]="titulos" filter="filter" filterBy="value.nome"
                    id="inputTitulo" optionLabel="nome"></p-dropdown>
        <label for="inputTitulo">Título</label>
      </span>
      <span class="ui-float-label">
        <p-dropdown [(ngModel)]="novoItem.tipoItem" [options]="tiposItem" filter="filter" filterBy="value.descricao"
                    id="inputTiposItem" optionLabel="descricao"></p-dropdown>
        <label for="inputTiposItem">Tipo</label>
      </span>
    </div>
    <div>
      <button (click)="post(novoItem)" label="Cadastrar" pButton></button>
    </div>
  </div>
</p-card>
